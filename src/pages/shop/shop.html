
<ion-header>
  <ion-navbar color="healer">
    <ion-title > Data ShopNg </ion-title>  
      <ion-buttons end>
      <button ion-button icon-only (click)="gotocart()" style="color:whitesmoke;text-transform:lowercase;font-size:12px;">
        <ion-icon name="cart"  ></ion-icon>{{cart.length}}  &nbsp;
      </button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>
<ion-content class="background">
<ion-grid>
  <ion-row>
    <ion-col col-sm-6 col-md-3 col-lg-2 *ngFor="let item of shopItem" style=" border: 1px dotted #1c0b42;">
      <div style=" height:130px;padding-top:15px;">
       
       <div style="background-color:#eceaf2; margin:0 auto; width:90px; height:110px;box-shadow: 2px 2px 4px #1c0b42;
    border-radius:10px; ">
         <div style="position:absolute;right:10px;;background-color:beige;border-radius:50%;width:30px;height:30px;">
          <ion-icon style="font-size:20px; display:block;margin-left:5px;margin-top:5px;" name="cart" color="facebook" right (click)="additem(item.id,item.price)"></ion-icon>
        </div>
          <img src="{{item.image_dir}}" style="border-radius:5px;"width="90px" height="70px" />
          <div class="" style=" margin-top:5px; color:black; font-size:11px;">&nbsp; <strong>{{item.size}}&nbsp; </strong> <ion-icon name="pricetag" ></ion-icon>  &#8358;{{item.price}} 
         
          </div>
        </div>
      </div>

    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
