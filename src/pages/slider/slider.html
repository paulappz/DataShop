<ion-content padding>


<ion-slides pager autoplay="5000" loop="true" speed="200">

  <ion-slide *ngFor="let image of imagesArray">
    <img src="{{image.image}}" width="500" height="900">
  </ion-slide>

</ion-slides>

</ion-content>
