<ion-header>

    <ion-navbar color="healer">
        <ion-title>Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="background">

    <div class="profile-image" (click)="editimage()">
        <img src="{{avatar}}">
    </div>
    <div>
        <h2 (click)="editname()">{{displayName}}</h2>
    </div>
    <div>
        Tap on your pic or nick name to change it.
    </div>
    <div class="spacer" style="height: 10px;"></div>
    <div>
        <button ion-button round outline color="healer" (click)="logout()">Logout</button>
    </div>

</ion-content>
